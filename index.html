<!DOCTYPE html>
<html>
<head>
    <title>Assignement Mulah Technologies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #table2Container {
            margin-top: 20px;
        }

        h2 {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #333;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        .table-frame {
            border: 1px solid #333;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 48%;
        }

        input[type="file"] {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="table-frame">
        <h2>Table 1</h2>
        <a>Upload your CSV File Below</a>
        <input type="file" id="csvFileInput" accept=".csv">
        <div id="csvDataContainer"></div>
    </div>

    <div class="table-frame" id="table2Container">
        <h2>Table 2</h2>
        <table id="table2">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alpha</td>
                    <td id="alphaValue"></td>
                </tr>
                <tr>
                    <td>Beta</td>
                    <td id="betaValue"></td>
                </tr>
                <tr>
                    <td>Charlie</td>
                    <td id="charlieValue"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const csvFileInput = document.getElementById('csvFileInput');
            const csvDataContainer = document.getElementById('csvDataContainer');
            const alphaValue = document.getElementById('alphaValue');
            const betaValue = document.getElementById('betaValue');
            const charlieValue = document.getElementById('charlieValue');

            csvFileInput.addEventListener('change', handleFile);

            function handleFile(event) {
                const file = event.target.files[0];

                if (file) {
                    const reader = new FileReader();

                    reader.onload = function (e) {
                        const contents = e.target.result;
                        processCSV(contents);
                    };

                    reader.readAsText(file);
                }
            }

            function processCSV(csv) {
                const lines = csv.split('\n');
                const header = lines[0].split(',');

                let html = '<table>';
                html += '<thead><tr>';
                header.forEach(column => {
                    html += `<th>${column}</th>`;
                });
                html += '</tr></thead>';
                html += '<tbody>';

                for (let i = 1; i < lines.length; i++) {
                    const row = lines[i].split(',');
                    if (row.length === header.length) {
                        html += '<tr>';
                        row.forEach(cell => {
                            html += `<td>${cell}</td>`;
                        });
                        html += '</tr>';
                    }
                }

                html += '</tbody></table>';
                csvDataContainer.innerHTML = html;

                // Calculate values for Table 2
                const data = {};
                for (let i = 1; i < lines.length; i++) {
                    const row = lines[i].split(',');
                    if (row.length === 2) {
                        data[row[0]] = parseInt(row[1], 10); // Parse the value as an integer
                    }
                }
                const alpha = data['A5'] + data['A20'];
                const beta = data['A15'] / data['A7'];
                const charlie = data['A13'] * data['A12'];

                // Display Table 2 values
                alphaValue.textContent = alpha;
                betaValue.textContent = beta;
                charlieValue.textContent = charlie;
            }
        });
    </script>
</body>
</html>
